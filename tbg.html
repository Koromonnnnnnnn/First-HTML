<!DOCTYPE html>
<html>
    <head>
        <title>Mini Adventure Game</title>
        <style>
        #gameImage {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
    </head>
    <body>

        <!-- HTML: Game content -->

        <h2 id="roomTitle">Room Title</h2>
        <img id="gameImage" src alt="Room Image">
        <p id="roomDescription">Room Description</p>

        <!-- User input -->
        <input type="text" id="userInput" placeholder="Type your command">
        <button onclick="processCommand()">Go</button>

        <!-- JavaScript: Game logic -->

        <script>
        // Game rooms
        var rooms = {
            'start': {
                'title': 'The Mysterious Dungeon',
                'description': 'You are in a dark, cold dungeon. There are doors to the north and east.',
                'image': 'start-room.jpg',
                'directions': {
                    'north': 'library',
                    'east': 'laboratory'
                }
            },
            'library': {
                'title': 'The Ancient Library',
                'description': 'You find yourself surrounded by dusty books. There\'s a door to the south. north to go back',
                'image': 'library.jpg',
                'directions': {
                    'south': 'hallway',
                    'north': 'start'
                }
            },
            'laboratory': {
                'title': 'The Alchemist\'s Laboratory',
                'description': 'Strange potions bubble on the stove. There\'s a door to the west. east to go back.',
                'image': 'laboratory.jpg',
                'directions': {
                    'west': 'dungeon',
                    'east': 'start'
                }
            },
            'dungeon': {
                'title': 'The Dungeon',
                'description': 'Eerie lights flicker. There\'s a door to the east.',
                'image': 'dungeon.gif',
                'directions': {
                    'east': 'throne',
                    'west': 'throne'

                }
            },
            'throne': {
                'title': 'The Throne',
                'description': 'A majestic throne glares at you. There\'s a door to the west.',
                'image': 'throne.jpg',
                'directions': {
                    'west': 'bedroom'
                }
            },
            'bedroom': {
                'title': 'The Bedroom',
                'description': 'A majestic bed stares at you. There\'s a door to the south.',
                'image': 'bedroom.jpg',
                'directions': {
                    'south': 'start'
                }
            },
            'hallway': {
                'title': 'The Hallway',
                'description': 'A majestic bed stares at you. There\'s a door to the north.',
                'image': 'hallway.jpg',
                'directions': {
                    'north': 'weaponroom'
                }
            },
            'weaponroom': {
                'title': 'The Weapon Room',
                'description': 'A room filled with weapons. There\'s a door to the west.',
                'image': 'weaponroom.jpg',
                'directions': {
                    'west': 'start'
                }
            }

        };

        var currentRoom = 'start'; // Starting room
        updateRoom();

        function processCommand() {
            var command = document.getElementById('userInput').value.toLowerCase();
            var directions = rooms[currentRoom].directions;

            if (directions[command]) {
                currentRoom = directions[command];
                updateRoom();
            } else {
                alert('You cannot go that way.');
            }

            document.getElementById('userInput').value = ''; // Clear input field
        }

        function updateRoom() {
            var room = rooms[currentRoom];
            document.getElementById('roomTitle').innerText = room.title;
            document.getElementById('roomDescription').innerText = room.description;
            document.getElementById('gameImage').src = room.image;
        }
    </script>

    </body>
</html>
